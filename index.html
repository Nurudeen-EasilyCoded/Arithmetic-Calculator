<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
   
   <!--BASIC STRUCTURE-->
    <div class="main-container">
        <div class="calc-container">
         
          <!--INPUT DISPLAY-->  
           <div id="displayScreen" class="">
            
           </div>
            
            <!-- BUTTONS -->
            <div id="buttons-container">
                <div class="btn btn-operator" onclick="clearInput()">C</div>
                <div class="btn btn-operator" onclick="eraseNumber()">&rarr;</div>
                <div class="btn btn-operator" onclick="insertNumber('/')">/</div>
                <div class="btn btn-operator" onclick="insertNumber('*')">x</div>
                
                <div class="btn btn-num" onclick="insertNumber(7)">7</div>
                <div class="btn btn-num" onclick="insertNumber(8)">8</div>
                <div class="btn btn-num" onclick="insertNumber(9)">9</div>
                <div class="btn btn-operator" onclick="insertNumber('-')">-</div>
                
                <div class="btn btn-num" onclick="insertNumber(4)">4</div>
                <div class="btn btn-num" onclick="insertNumber(5)">5</div>
                <div class="btn btn-num" onclick="insertNumber(6)">6</div>
                <div class="btn btn-operator" onclick="insertNumber('+')">+</div>
                
                <div class="btn btn-num" onclick="insertNumber(1)">1</div>
                <div class="btn btn-num" onclick="insertNumber(2)">2</div>
                <div class="btn btn-num" onclick="insertNumber(3)">3</div>
                <div class="btn btn-operator equal" onclick="equalTo()">=</div>
                
                <div class="btn btn-num" onclick="insertNumber(0)">0</div>
                <div class="btn btn-num dot" onclick="insertNumber('.')">.</div>
            </div>
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
